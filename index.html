<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Script -->
    <script src="js/script.js" defer></script>

    <!-- Title -->
    <title>New Year Countdown</title>
</head>
<body>
        <h1>New Year Countdown</h1>
    <div class="container">
        <div class="time">
            <p class="days">0</p>
            <span>Days</span>
        </div>
        <div class="time">
            <p class="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="time">
            <p class="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="time">
            <p class="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
